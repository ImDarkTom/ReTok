<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTok</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
    <h3 id="notification-text"></h3>
    <input type="text" id="search-box" placeholder="Search...">
    <div id="vidcontainer">
        <div id="vid-info">
            <div id="vid-additional-info">
                <a id="subreddit-text" href="" target="_blank" rel="noopener noreferrer" class="post-additional-info">r/-</a>
                <a id="username-text" href="" target="_blank" rel="noopener noreferrer" class="post-additional-info">@-</a>
                <a id="time-ago-text" class="post-additional-info">â€¢ -</a>
                <!--Add logic to redirect to search query-->
            </div>
            <a id="vid-title" href="" target="_blank" rel="noopener noreferrer">-</a>
        </div>
        <div id="vid-buttons">
            <div id="upvote-box">
                <span class="material-symbols-outlined vid-symbol" id="upvotes-symbol">
                    arrow_upward
                </span>
                <h3 id="upvote-amount" class="vid-button-amount">-</h3>
            </div>
            <div id="comment-box" onclick="OpenComments()">
                <span class="material-symbols-outlined vid-symbol" id="comment-symbol">
                    comment
                </span>
                <h3 id="comment-amount" class="vid-button-amount">-</h3>
            </div>
        </div>
    </div>
    <video loop autoplay id="main-vid" muted src="" onclick="playPause()" ondblclick="saveVideo()"></video>
    <video src="" muted id="next-video-preload" preload="auto" autoplay></video>
    <img src="" id="next-vid-thumb">
    <div id="comment-popup">
        <h3 id="close-comments" onclick="CloseComments()">
            Close Comments
        </h3>
        <div id="comment-list">
            
        </div>
    </div>
    <div id="navbar">
        <a href="#" class="active-nav"><span class="material-symbols-outlined">explore</span></a>
        <a href="#"><span class="material-symbols-outlined">search</span></a>
        <a href="saved.html"><span class="material-symbols-outlined">bookmark</span></a>
        <a href="#"><span class="material-symbols-outlined">settings</span></a>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
